<div class="col-md-6 col-md-offset-3">
    <h2>Register</h2>
    <hr>
    <form name="form" ng-submit="controller.register()" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.email.$dirty && form.email.$error.required }">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" class="form-control" ng-model="controller.user.email" required />
            <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">Enter email please</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': (form.password.$dirty && form.password.$error.required || controller.user.password.length < 6) }">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="controller.user.password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Enter password please</span>
            <span ng-show="controller.user.password.length < 6" class="help-block">Password must be at least 6 characters long</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': (controller.user.password != controller.user.confirm_password) || form.password.$dirty && form.confirm_password.$error.required }">
            <label for="confirm_password">Confirm Password</label>
            <input type="password" name="confirm_password" id="confirm_password" class="form-control" ng-model="controller.user.confirm_password" required />
            <span ng-show="(controller.user.password != controller.user.confirm_password) || form.password.$dirty && form.confirm_password.$error.required" class="help-block">Passwords must match</span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || (controller.user.password.length > 0 && (controller.user.password != controller.user.confirm_password)) || controller.user.password.length < 6" class="btn btn-primary">Register</button>
            <a href="#/login" class="btn btn-link">Cancel</a>
        </div>
    </form>
</div>
