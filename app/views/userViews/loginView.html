<div class="col-md-6 col-md-offset-3">
    <h2>Login</h2>
    <hr>
    <form name="form" ng-submit="controller.login()" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
            <label for="username">Username</label>
            <input type="email" name="username" id="username" placeholder="Username" class="form-control" ng-model="controller.username" required />
            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Please enter username</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Password" class="form-control" ng-model="controller.password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Please enter password</span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || controller.dataLoading" class="btn btn-primary">Login</button>
        </div>
    </form>
</div>
